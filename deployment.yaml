apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploybyjenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: 266852548854.dkr.ecr.ap-northeast-2.amazonaws.com/test_jenkins:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088

---

apiVersion: v1
kind: Service
metadata:
  name: flaskapp-service
  labels:
    app: flaskapp
spec:
  type: LoadBalancer
  selector:
    app: flaskapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8088
